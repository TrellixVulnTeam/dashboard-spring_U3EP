plugins {
    id 'org.springframework.boot' version '2.4.0'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '15'

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.hibernate', name: 'hibernate-java8', version: '6.0.0.Alpha6', ext: 'pom'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.4.1'
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '5.4.2'

    compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.9'



    implementation "org.springframework.security:spring-security-web"
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
