<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Meteo - Dashboard</title>
    <link rel="stylesheet" href="../static/css/style.css">

    <script src="../static/js/script.js"></script>
    <script src="../static/js/meteo.js"></script>
</head>
<body>
    <header>
        <div class="btnAdd">

            </svg>
            <p>Ajouter</p>

        <div class="headerSettings">

        </div>

        <div class="account">
            <p>Anonyme</p>
            <svg viewBox="0 0 16 16" class="bi bi-emoji-smile" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683z"/>

            </svg>
        </div>

    </header>

    <nav>
        <a href="">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-brightness-high" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
            </svg>
        </a>

    </nav>

    <main id="meteoMain">
        <section id="meteoSection">
            <form>
                <input type="text" id="searchCity" name="searchCity" placeholder="Rechercher une ville">
                <button type="submit" class="btnSearchCity">Rechercher</button>
            </form>

            <div id="divInfosMeteo">
                <div class="meteo city">
                    <h3 id="city"></h3>
                </div>
                <div class="meteo temp">
                    <i class='fas fa-thermometer-half'></i>
                    <h3 id="temp"></h3>
                </div>
                <div class="meteo humidity">
                    <i class='fas fa-tint'></i>
                    <h3 id="humidity"></h3>
                </div>
                <div class="meteo wind">
                    <i class='fas fa-wind'></i>
                    <h3 id="wind"></h3>
                </div>
            </div>
            
        </section>

        
    </main>

    <!-- ====================================== -->
    <!-- Voir script complet dans ./js/meteo.js -->
    <script type="text/javascript">

        // Ecouteur d'événement sur la soumission du formulaire
        document.querySelector("form").addEventListener('submit', function(event) {
            event.preventDefault();
            let callCity = document.querySelector('#searchCity').value;

            apiMeteo(callCity);

        });

        // Appel de la ville par défaut au chargement de la page
        apiMeteo('Marseille');

    </script>
    <!-- ======================================= -->
    <!-- ======================================= -->



</body>
</html>
