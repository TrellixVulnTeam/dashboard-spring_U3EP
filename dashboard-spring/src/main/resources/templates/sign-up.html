<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Boot User Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form action="#" method="post" th:action="@{/sign-up}"  th:object="${userDTO}">
        <h1>Sign-Up</h1>
        <div class="form-group">
            <lable>Lastname</lable>
            <input type="text" id="lastname" name="lastname" th:field="*{lastname}" required th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        </div>
        <div class="form-group">
            <lable>Email</lable>
            <input type="text" id="email" name="email" th:field="*{email}" required th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <lable>Password</lable>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <lable>Re-enter password</lable>
            <input type="password2" id="rpassword" name="rpassword" th:field="*{rpassword}" required>
            <div th:if="${#fields.hasErrors('rpassword')}" th:errors="*{rpassword}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
